<!DOCTYPE html>
<html>
    <head>
        <title>Tailwind CSS flex-wrap class</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="text-center">
        <h1 class="text-green-600 text-5x1 font-bold">GeeksForGeeks</h1>
        <b>Tailwind CSS flex-row</b>

        <div  class='m1-24 h-28 w-2/3 flex font-bold flex-wrap
        bg-green-200 border-solid border-4 border-green-900' >
            <div class="bg-green-900 w-24 h-12">1</div>
            <div class="bg-green-800 w-24 h-12">2</div>
            <div class="bg-green-700 w-24 h-12">3</div>
            <div class="bg-green-600 w-24 h-12">4</div>
            <div class="bg-green-500 w-24 h-12">5</div>
            <div class="bg-green-400 w-24 h-12">6</div>
        </div>

        <br><br><br>

        <h2> Flex no-wrap</h2>

        <div  class='m1-24 h-28 w-2/3 flex font-bold flex-nowrap
        bg-green-200 border-solid border-4 border-green-900' >
            <div class="bg-green-900 w-24 h-12">1</div>
            <div class="bg-green-800 w-24 h-12">2</div>
            <div class="bg-green-700 w-24 h-12">3</div>
            <div class="bg-green-600 w-24 h-12">4</div>
            <div class="bg-green-500 w-24 h-12">5</div>
            <div class="bg-green-400 w-24 h-12">6</div>
        </div>

        <br><br><br>

        <h2> Flex wrap reverse</h2>

        <div  class='m1-24 h-28 w-2/3 flex font-bold flex-wrap-reverse
        bg-green-200 border-solid border-4 border-green-900' >
            <div class="bg-green-900 w-24 h-12">1</div>
            <div class="bg-green-800 w-24 h-12">2</div>
            <div class="bg-green-700 w-24 h-12">3</div>
            <div class="bg-green-600 w-24 h-12">4</div>
            <div class="bg-green-500 w-24 h-12">5</div>
            <div class="bg-green-400 w-24 h-12">6</div>
        </div>

    </body>
